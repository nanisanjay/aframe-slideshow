<a-light type="point" light="color: #fff; intensity:0.2" position="-3 -10 0"></a-light>
<a-light type="hemisphere" groundColor="#888" intensity="0.8"></a-light>

<a-entity id="hitEntityRight" material="shader:flat; color: #ff3468" obj-model="obj: #hitEntityObj"></a-entity>
<a-entity id="ground" geometry="primitive: box; width: 12; height: 0.01; depth: 12" material="shader: flat; src: #floor">
</a-entity>

		</a-entity>

		</a-entity>
		<a-entity tooltip="text: Teleport; width: 0.06; height: 0.03; targetPosition: 0.008 0 -0.001; rotation: -90 0 0; src: assets/images/tooltip.png" position="0.059 0.015 -0.028">

		<a-entity tooltip="text: Undo; width: 0.05; height: 0.03; targetPosition: 0.005 -0.022 0.027; rotation: -90 0 0; src: assets/images/tooltip.png" position="0.058 -0.01 0.055">

<!-- slidshow content -->
<a-entity id="camParent" position="0 0 0">
	<a-entity id="mainCam" camera="userHeight: 1.6" look-controls gamepad-controls></a-entity>
</a-entity>
<a-entity scale="0.3 0.3 0.3" position="-1 0.5 0" animation-mixer="" json-model="src: public/assets/models/utopiah_danse.json;" 
      gamepad-controls="lookEnabled: false;controller: 1;" rotation="" visible=""></a-entity>

<a-box position="-1 0.5 0" rotation="0 45 0" color="#4CC3D9" gamepad-controls="lookEnabled: false"></a-box>
<a-entity aframe-slideshow="startpos : 0 0 0"></a-entity>
<a-entity id="controllerLeft" oculus-touch-controls="hand: left"></a-entity>
<a-entity id="controllerRight" oculus-touch-controls="hand: right"></a-entity>

<div class="progress hide">
Saving painting...
<div class="bar"></div>
</div>

</div>
<div class="form">
<input id="apainter-share-url" type="text" value="" readonly />
<div id="copy-toclipboard" data-clipboard-target="#apainter-share-url" class="button copy">COPY URL</div>
</div>
</div>
</div>
<script>
window.setTimeout(function() { populateSlideshow() }, 2000)
// delayed to make sure the parent entity is loaded
// could be in its (aframe-slideshow) init instead

function populateSlideshow(){
	var slideshow = document.querySelector("[aframe-slideshow]")

	var slides = ["i", "i", "v"]
	// to be generated fom the list of slides

	slides.map(function (item, n) { 
		var entity = document.createElement("a-entity")
		n+=1
		if (n<10) n = "0"+n
		entity.id = "slide"+n
		entity.setAttribute("id", "slide"+n)
		if (item == "i")
			entity.setAttribute("aframe-slideshow-slide", "src: public/assets/slides/"+n+".png; type: image;")
		else
			entity.setAttribute("aframe-slideshow-slide", "src: public/assets/slides/"+n+".mp4; type: video;")
		slideshow.appendChild(entity)
		}
	)
	slideCamera()
	// now that all slides are loaded we switch the camera
}

// specific to apainter
function slideCamera(){
	// move from the apainter camera to the slideshow camera
	document.querySelector("#acamera").classList.remove('active-camera')
	document.querySelector("#acamera").setAttribute('camera', 'active', false)
	document.querySelector("#mainCam").setAttribute('camera', 'active', true)
	document.querySelector("#mainCam").classList.add('active-camera')
}
function paintCamera(){
	// move from the slideshow camera to the apainter camera
	document.querySelector("#mainCam").classList.remove('active-camera')
	document.querySelector("#mainCam").setAttribute('camera', 'active', false)
	document.querySelector("#acamera").setAttribute('camera', 'active', true)
	document.querySelector("#acamera").classList.add('active-camera')
}
document.querySelector('#apainter-logo').style.visibility = "hidden"
document.querySelector('a-scene').addEventListener('exit-vr', function () {
	slideCamera()
})
document.querySelector('a-scene').addEventListener('enter-vr', function () {
	paintCamera()
})

</script>
