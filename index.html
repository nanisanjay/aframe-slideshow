<!DOCTYPE html>
<!--
e.g.
http://vatelier.net:3000/apainter.html?url=http://vatelier.net/MyDemo/apainter-amaze2017/a-painter/demo.apa
-->
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Slideshow</title>
    <link rel="stylesheet" type="text/css" href="public/styles/inline.css">

    <link rel="manifest" href="manifest.json">

    <link rel="icon" type="image/ico" href="public/assets/icons/favicon.ico"/>

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="A-Frame Slideshow">
    <link rel="apple-touch-icon" href="public/assets/icons/icon-128x128.png">
    
    <meta name="msapplication-TileImage" content="public/assets/icons/icon-128x128.png">
    <meta name="msapplication-TileColor" content="#2F3BA2"> 

    <script type="text/javascript" src="public/js/aframe-v0.5.0.min.js"></script>
    <script type="text/javascript" src="public/js/script.js"></script>

    <link rel="stylesheet" href="public/styles/main.css">
  </head>
  <body style="background-color: #030404">
    <div id="loaderDiv" class="dialog-container make-container--visible">
      <img class="loader" src="public/assets/icons/loader.gif" />
    </div>

    <a-scene>
      <!-- A-FRAME SCENE ASSETS -->
      <a-assets>
        <img id="skymap" src="public/assets/images/sky.jpg" crossOrigin="anonymous">
        <img id="floor" src="public/assets/images/floor.jpg" crossOrigin="anonymous">
      </a-assets>

      <!-- A-FRAME SCENE LIGHTS -->
      <a-light type="point" light="color: #fff; intensity:0.6" position="3 10 1"></a-light>
      <a-light type="point" light="color: #fff; intensity:0.2" position="-3 -10 0"></a-light>
      <a-light type="hemisphere" groundColor="#888" intensity="0.8"></a-light>
       
      <!-- A-FRAME SCENE CAMERAS -->
      <a-entity id="camParent" position="0 0 0">
        <a-entity id="acamera" camera="user-height:1.6" look-controls-alt orbit-controls></a-entity>
      </a-entity>


      <!-- A-FRAME SCENE CONTROLS -->
      <a-entity id="left-hand" vive-controls="hand: left" oculus-touch-controls="hand: left" teleport-controls="button: trackpad; ground: #ground; hitCylinderColor: #ff3468; curveHitColor: #ff3468; curveMissColor: #333333; curveLineWidth: 0.01;"></a-entity>
      <a-entity id="right-hand" vive-controls="hand: right" oculus-touch-controls="hand: right" teleport-controls="button: trackpad; ground: #ground; hitCylinderColor: #ff3468; curveHitColor: #ff3468; curveMissColor: #333333; curveLineWidth: 0.01;"></a-entity>

      <!-- A-FRAME SCENE ENTITIES -->

      <a-entity id="ground" geometry="primitive: box; width: 12; height: 0.01; depth: 12" material="shader: flat; src: #floor"></a-entity>
      <a-entity id="sky" geometry="primitive:sphere; radius:30; phiLength:360; phiStart:0; thetaLength:90" material="shader:flat; side:back; height:2048; src:#skymap; width:2048"></a-entity>

      <!-- slideshow content -->
      <a-entity aframe-slideshow="nbslides:5;folder:public/assets/slides/;namingConv:Slide_%num%;vidSlidesIndex:3;animSlidesIndex:5"></a-entity>
    </a-scene>
  </body>
</html>
