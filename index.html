<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame Slideshow</title>
  <link rel="stylesheet" type="text/css" href="public/styles/inline.css">

  <link rel="manifest" href="manifest.json">

  <link rel="icon" type="image/ico" href="public/assets/icons/favicon.ico"/>

  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="A-Frame Slideshow">
  <link rel="apple-touch-icon" href="public/assets/icons/icon-128x128.png">
  
  <meta name="msapplication-TileImage" content="public/assets/icons/icon-128x128.png">
  <meta name="msapplication-TileColor" content="#2F3BA2">  
  
  <script src="public/js/aframe.min.js"></script>
  <script src="public/js/script.js"></script>
</head>
<body>
  <!-- MENUBAR -->
  <header class="header">
    <h1 class="header__title">A-Frame Slideshow</h1>
    <button id="butQRCode" class="butQRCode headerButton" title="Get page QR code"></button>
  </header>

  <!-- CONTENT CONTAINERS -->

  <div id="loaderDiv" class="dialog-container make-container--visible">
    <img class="loader" src="public/assets/icons/loader.gif" />
  </div>

  <div id="qrCodeDiv" class="dialog-container">
    <span id="closeQRCode" class="small close rounded heavy"></span>
    <div id="qrcode"></div>
  </div>

  <!-- A-FRAME ELEMENTS -->

  <a-scene fog="color: #bc483e; near: 0; far: 65;">
    <a-entity aframe-slideshow="startpos : 0 0 0">
      <a-entity id="slide01" aframe-slideshow-slide="src: public/assets/slides/01.png; type: image"></a-entity>
      <a-entity id="slide02" aframe-slideshow-slide="src: public/assets/slides/02.png; type: image"></a-entity>
      <a-entity id="slide03" aframe-slideshow-slide="src: public/assets/slides/03.mp4; type: video"></a-entity>
    </a-entity>
    
    <a-sky color="#3f51b5"></a-sky>
  </a-scene>

  <!-- SCRIPTS -->

  <script src="public/js/qrcode.js"></script>
  <script src="public/js/ui-script.js"></script>
</body>
</html>
